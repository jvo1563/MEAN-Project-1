<main>
  <h1 class="text-3xl font-bold text-gray-800 sm:text-4xl">Team Overview</h1>
  <!-- Card Blog -->
  <div class="max-w-[85rem] px-4 py-4 sm:px-6 lg:px-8 lg:py-8 mx-auto">
    <!-- Grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
      @for (team of teams; track team.id) {
        <!-- Card -->
        <div
          class="group flex flex-col h-full bg-white border-2 border-gray-200 shadow-sm rounded-xl"
        >
          <div
            class="h-60 flex flex-col justify-center items-center bg-gray-900 rounded-t-xl max-w-90"
          >
            <img
              src="{{ team.team_logo }}"
              alt="Logo for {{ team.team_name }}"
              class="w-full h-full rounded-t-xl"
            />
          </div>
          <div class="p-4 md:p-6">
            <span
              class="block mb-1 text-xs font-semibold uppercase text-green-600"
            >
              {{ team.team_city }}
            </span>
            <h3 class="text-xl font-semibold text-gray-800">
              {{ team.team_name }}
            </h3>
            <hr class="mt-3 border-gray-300" />
            <p class="mt-3 text-gray-500">Wins - {{ team.wins }}</p>
            <p class="mt-3 text-gray-500">Losses - {{ team.losses }}</p>
          </div>
          <div
            class="mt-auto flex border-t border-gray-200 divide-x divide-gray-200"
          >
            <a
              class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-es-xl bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none hover:bg-green-500"
              routerLink="/teams/{{ team.id }}"
            >
              View Team
            </a>
          </div>
        </div>
        <!-- End Card -->
      }
      <!-- Create new team card -->
      <div
        class="group flex flex-col bg-gray-200 border-2 border-gray-300 shadow-sm rounded-xl"
        style="height: 30rem"
      >
        <a
          class="w-full h-full rounded-xl py-3 px-4 inline-flex items-center text-center gap-x-2 text-4xl font-medium rounded-es-xl text-gray-800 shadow-sm focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none hover:bg-green-500"
          routerLink="/teams/create"
        >
          Create new team
        </a>
      </div>
      <!-- End create new team card -->
    </div>
    <!-- End Grid -->
  </div>
  <!-- End Card Blog -->
</main>
